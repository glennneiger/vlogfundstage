   <div class="sf-mc-inline">

  <div class="sf-mc-inline-form">
<div class="sf-mc-inline-form-item">
<input type="email" value="" name="EMAIL" class="sf-mc-email-inline" id="mce-EMAIL-2" placeholder="mail@example.com" required>
</div>
<div style="position: absolute; left: -5000px;" aria-hidden="true">
    <input type="text" name="b_e44c1f194bec93e238615469e_f6f826e769" tabindex="-1" value="">
</div>


<input type="hidden" value="" name="SOURCE" id="mce-SOURCE">
<input type="hidden" value="" name="SIGNUPPAGE" id="mce-SIGNUPPAGE">

<script type='text/javascript' src='https://www.vlogfund.com/wp-includes/js/jquery/jquery.js?ver=1.12.4'></script>
<script type='text/javascript' src='https://www.vlogfund.com/wp-includes/js/jquery/jquery-migrate.min.js?ver=1.4.1'></script>
<script>
jQuery(document).ready(function () {


  var jQueryform2 = jQuery('#mc-embedded-subscribe-form-2')
  if (jQueryform2.length > 0) {
    jQuery('form input.mc-submit-2').bind('click', function (event) {
      if (event) event.preventDefault()
      register(jQueryform2)
    })
  }


});



  function register(jQueryform2) {
  jQuery('#mc-embedded-subscribe-2').val('Sending...');
  jQuery.ajax({
    type: jQueryform2.attr('method'),
    url: jQueryform2.attr('action'),
    data: jQueryform2.serialize(),
    cache: false,
    dataType: 'json',
    contentType: 'application/json; charset=utf-8',
    error: function (err) { alert('Could not connect to the registration server. Please try again later.') },
    success: function (data) {
      jQuery('#mc-embedded-subscribe-2').val('subscribe')
      if (data.result === 'success') {
        // Yeahhhh Success
        console.log(data.msg)
        jQuery('#mce-EMAIL-2').css('borderColor', '#ffffff')
        jQuery('#subscribe-result-2').css({'color':'deeppink', 'font-size':'14px'})
        jQuery('#subscribe-result-2').html('<p>Thank you for subscribing. We have sent you a confirmation email.</p>')
        jQuery('#mce-EMAIL-2').val('')
      } else {
        // Something went wrong, do something to notify the user.
        console.log(data.msg)
        jQuery('#mce-EMAIL-2').css('borderColor', '#ff8282');
        jQuery('#subscribe-result-2').css('color', '#ff8282');
        jQuery('#subscribe-result-2').html('<p>' + data.msg.substring(4) + '</p>');
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
          'event': 'signupFail'
        });
      }
    }
  }

        )};


        //nl sign up event

        jQuery(window).load(function() {

          jQuery('.mc-submit-2').on("click", function(event) {

            var $input = jQuery(this).parent().find('input');
            not_empty = ('' !== $input.val()) ? true : false;

            setTimeout(function() {
              event.preventDefault();
              var m_text = jQuery('#subscribe-result-2 p').text();
              if (m_text == 'Thank you for subscribing. We have sent you a confirmation email.' && true === not_empty) {

                window.dataLayer = window.dataLayer || [];
                dataLayer.push({
                  'event': 'signupSuccess'
                });

              }
            }, 2000);

          });

        });

</script>
