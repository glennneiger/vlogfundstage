<style>
  :root {
    --brand-color: #6b10d6;
  }

  .vf-form {
    display: flex;
  }

  .vf-field {
    width: 100%;
    background: #ffffff;
    margin: 5px auto;
    padding: 10px 15px;
    color: #000;
    border: 2px solid #202020;
    font-size: 20px;
    padding: 8px 12px;

  }

  @media screen and (max-width:996px) {
    .vf-field {
      font-size: 16px;
    }
  }

  input::placeholder {
    color: #999;
  }

  input {
    -webkit-appearance: none;
    border-radius: 0;
  }

  .vf-button {
    display: block;
    margin: 5px auto;
    width: 100%;
    font-size: 20px;
    padding: 10px 5px;
    color: #ffffff;
    background-color: #6b10d6 !important;
    background-color: var(--brand-color) !important;
    border: 1px solid #6b10d6 !important;
    border: 1px solid var(--brand-color) !important;
    box-shadow: 2px 2px 2px 1px black;
    box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    font-weight: bold;
    animation: vf_button 2s infinite;
    outline: none;
  }

  @media screen and (max-width:996px) {
    .vf-button {
      font-size: 16px;
    }
  }

  .vf-button:hover {
    opacity: 0.9;
    animation: none;
  }

  /** button pulse **/

  @-webkit-keyframes vf_button {
    0% {
      -webkit-box-shadow: 0 0 0 0 rgba(204, 169, 44, 0.4);
    }
    70% {
      -webkit-box-shadow: 0 0 0 10px rgba(204, 169, 44, 0);
    }
    100% {
      -webkit-box-shadow: 0 0 0 0 rgba(204, 169, 44, 0);
    }
  }

  @keyframes vf_button {
    0% {
      -moz-box-shadow: 0 0 0 0 rgba(204, 169, 44, 0.4);
      box-shadow: 0 0 0 0 rgba(204, 169, 44, 0.4);
    }
    70% {
      -moz-box-shadow: 0 0 0 10px rgba(204, 169, 44, 0);
      box-shadow: 0 0 0 10px rgba(204, 169, 44, 0);
    }
    100% {
      -moz-box-shadow: 0 0 0 0 rgba(204, 169, 44, 0);
      box-shadow: 0 0 0 0 rgba(204, 169, 44, 0);
    }
  }



  #subscribe-result {
    font-family: sans-serif;

    bottom: 18%;
  }

  #subscribe-result p a {
    color: #ffffff;
  }

  #subscribe-result p {
    font-size: 12px;
    margin: 0;
  }
</style>

  <div id="subscribe-result"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">
  /**IOS pop up issue workaround**/

  //target ios
  var isMobile = {
    iOS: function() {
      return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    }
  }

  if (isMobile.iOS()) {
    $('html, body').css({
      'position': 'relative',
      'width': '100%',
      'height': '100%',
      '-webkit-overflow-scrolling': 'touch',
      'overflow': 'auto'
    });
  }


  $('.vf-close').click(function() {
    $('#ouibounce-modal').css('display', 'none');
  });

  $('.vf-close').click(function() {
    $('.vf-nl-popop-outer').css('display', 'none');
    $('.vf-blog-nl-sign-up-iframe').css('display', 'none');


  });


  var $form = $('#mc-embedded-subscribe-form')
  if ($form.length > 0) {
    $('#mc-embedded-subscribe').bind('click', function(event) {
      if (event) event.preventDefault()
      register($form)
    })
  }


  function register($form) {
    $('#mc-embedded-subscribe').val('Sending...');
    $.ajax({
      type: $form.attr('method'),
      url: $form.attr('action'),
      data: $form.serialize(),
      cache: false,
      dataType: 'json',
      contentType: 'application/json; charset=utf-8',
      error: function(err) {
        alert('Could not connect to the registration server. Please try again later.')
      },
      success: function(data) {
        $('#mc-embedded-subscribe').val('subscribe')
        if (data.result === 'success') {
          // Yeahhhh Success
          console.log(data.msg);
          //dataLayer.push({'event': 'SignUp Success'});
          $('#mce-EMAIL').css('borderColor', '#202020');
          $('.vf-button').val('Subscribe Now');

          // Notice
          $('#subscribe-result').css('color', '#202020');
          $('#subscribe-result').html('<p>Thank you for subscribing. We have sent you a confirmation email.</p>');

          //toastr.success('', 'Thank you. We will keep you in the loop')
          $('.email').attr('placeholder', 'Thank you for subscribing!');
          $('#mce-EMAIL').val('');
        } else {
          // Something went wrong, do something to notify the user.
          console.log(data.msg)
          //dataLayer.push({'event': 'SignUp Failed'});
          $('#mce-EMAIL, #mce-FNAME, #mce-LNAME').css('borderColor', '#ff8282');
          // Notice
          $('#subscribe-result').css('color', '#ff8282');
          $('.vf-button').val('Subscribe Now');
          $('#subscribe-result').html('<p>' + data.msg.substring(4) + '</p>');

          toastr.error('', '' + data.msg.substring(4));

        }
      }
    })
  };
</script>
